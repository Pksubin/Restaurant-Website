{% extends 'base.html' %}
{% block title %}Reservation | FoodieHub{% endblock %}
{% block content %}

<section class="reservation-page">
  <div class="reservation-wrapper">
    <div class="reservation-card">
      <h2 class="reservation-title">Reserve Your Table üçΩÔ∏è</h2>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} text-center">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="POST" class="reservation-form">
        {% csrf_token %}
        <div class="reservation-field">
          <label for="name">Full Name</label>
          <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>

        <div class="reservation-field">
          <label for="phone">Phone Number</label>
          <input type="text" name="phone" id="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="reservation-field">
          <label for="date">Reservation Date</label>
          <input type="date" name="date" id="date" min="{{ today|date:'Y-m-d' }}" required>
        </div>

        <div class="reservation-field">
          <label for="time">Time</label>
          <input type="time" name="time" id="time" required>
        </div>

        <div class="reservation-field">
          <label for="guests">Number of Guests</label>
          <select name="guests" id="guests" required>
            <option value="">Select Party Size</option>
            <option value="1">1 Person</option>
            <option value="2">2 People</option>
            <option value="3">3 People</option>
            <option value="4">4 People</option>
            <option value="5">5 People</option>
            <option value="6">6 People</option>
            <option value="7">7 People</option>
            <option value="8">8+ People</option>
          </select>
        </div>

        <button type="submit" class="reservation-btn">Confirm Reservation</button>
      </form>
    </div>
  </div>
</section>

<style>
/* ================================
   FoodieHub Reservation Styling
   Fully isolated and themed
================================ */
.reservation-page {
  background: linear-gradient(135deg, #fffaf5, #fff3e6);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 60px 15px;
}

.reservation-wrapper {
  width: 100%;
  max-width: 500px;
}

.reservation-card {
  background: #ffffff;
  border-radius: 16px;
  box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
  padding: 35px 30px;
  transition: all 0.3s ease;
}

.reservation-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 30px rgba(255, 102, 0, 0.25);
}

.reservation-title {
  text-align: center;
  font-size: 1.8rem;
  font-weight: 700;
  color: #ff6600;
  margin-bottom: 30px;
  position: relative;
}

.reservation-title::after {
  content: "";
  display: block;
  width: 60px;
  height: 4px;
  background: linear-gradient(135deg, #ff6600, #ffa64d);
  margin: 10px auto 0;
  border-radius: 2px;
}

.reservation-form {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

.reservation-field {
  display: flex;
  flex-direction: column;
}

.reservation-field label {
  font-weight: 600;
  margin-bottom: 6px;
  color: #333;
}

.reservation-field input,
.reservation-field select {
  border: 1.8px solid #ddd;
  border-radius: 8px;
  padding: 10px 12px;
  font-size: 1rem;
  outline: none;
  transition: all 0.3s ease;
  background-color: #fff;
}

.reservation-field input:focus,
.reservation-field select:focus {
  border-color: #ff6600;
  box-shadow: 0 0 6px rgba(255, 102, 0, 0.4);
}

.reservation-field select {
  cursor: pointer;
  background-color: #fff;
}

.reservation-btn {
  background: linear-gradient(135deg, #ff6600, #ff944d);
  color: #fff;
  border: none;
  border-radius: 10px;
  font-weight: 700;
  font-size: 1rem;
  padding: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.reservation-btn:hover {
  background: linear-gradient(135deg, #ff8533, #ffb366);
  box-shadow: 0 4px 10px rgba(255, 102, 0, 0.4);
  transform: translateY(-2px);
}

/* Placeholder color */
.reservation-field input::placeholder {
  color: #aaa;
}

/* Responsive */
@media (max-width: 600px) {
  .reservation-card {
    padding: 25px 20px;
  }
  .reservation-title {
    font-size: 1.5rem;
  }
}
</style>

{% endblock %}
