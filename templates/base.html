<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FoodieHub{% endblock %}</title>

    <!-- Bootstrap for modal -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Base Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: #ff6600;
            color: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .nav-links a:hover,
        .active-link {
            color: #222;
        }

        /* Mobile Menu Button */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background-color: #fff;
            border-radius: 3px;
        }

        /* Footer */
        footer {
            background-color: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
        }

        /* Floating Order Button */
        .order-btn {
            position: fixed;
            right: 25px;
            bottom: 25px;
            background: linear-gradient(135deg, #ff6600, #ff8c1a);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            z-index: 1100;
        }

        .order-btn:hover {
            background: linear-gradient(135deg, #ff8533, #ffb366);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 102, 0, 0.4);
        }

        /* Modal Styling */
        .modal-content {
            border-radius: 15px;
            overflow: hidden;
        }

        .modal-header {
            background-color: #ff6600;
            color: #fff;
        }

        .modal-footer button {
            border-radius: 8px;
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .navbar {
                padding: 15px 25px;
            }
            .nav-links {
                gap: 15px;
            }
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            .nav-links {
                position: absolute;
                top: 65px;
                right: 0;
                background-color: #ff6600;
                width: 100%;
                flex-direction: column;
                align-items: center;
                gap: 15px;
                padding: 15px 0;
                display: none;
                transition: all 0.3s ease-in-out;
            }

            .nav-links.show {
                display: flex;
            }

            .nav-links li {
                width: 100%;
                text-align: center;
            }

            .nav-links a {
                display: block;
                width: 100%;
                padding: 10px 0;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.2rem;
            }

            footer {
                font-size: 0.8rem;
                padding: 15px;
            }

            .order-btn {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">üçΩÔ∏è FoodieHub</div>

        <!-- Mobile Menu Toggle -->
        <div class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <ul class="nav-links" id="nav-links">
            <li><a href="{% url 'landing' %}" class="{% if request.resolver_match.url_name == 'landing' %}active-link{% endif %}">Home</a></li>
            <li><a href="{% url 'landing_menu' %}" class="{% if request.resolver_match.url_name == 'landing_menu' %}active-link{% endif %}">Menu</a></li>
            <li><a href="{% url 'landing_reservation' %}" class="{% if request.resolver_match.url_name == 'landing_reservation' %}active-link{% endif %}">Reservation</a></li>
            <li><a href="{% url 'contact' %}" class="{% if request.resolver_match.url_name == 'contact' %}active-link{% endif %}">Contact</a></li>
            <li><a href="{% url 'admin_login' %}" class="{% if request.resolver_match.url_name == 'admin-login' %}active-link{% endif %}">Login</a></li>
        </ul>
    </nav>

    {% block content %}{% endblock %}

    <!-- ‚úÖ Floating Order Button -->
    <button class="order-btn" data-bs-toggle="modal" data-bs-target="#orderModal">
        üõí Order Food
    </button>

    <!-- ‚úÖ Order Modal -->
    <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="orderModalLabel">Place Your Order</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p class="text-center text-muted mb-3">Choose your favorite items from our delicious menu!</p>
            <div class="text-center">
                <a href="{% url 'menu_items_view' %}" class="btn btn-primary px-4 py-2">Start Your Order</a>
                <a href="{% url 'view_orders' %}" class="btn btn-outline-secondary px-4 py-2">View My Orders</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 FoodieHub | Designed with ‚ù§Ô∏è by Subin</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mobile Menu Toggle
        const toggle = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('nav-links');
        toggle.addEventListener('click', () => navLinks.classList.toggle('show'));
    </script>

</body>
</html>
